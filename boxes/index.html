<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000">
      <a-entity
        rotation="0 0 0"
        position="0 1.75 0"
        animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000; easing: linear"
      >
        <a-box color="#fefefe">
          <a-box color="#efefef" position="2 -4 0"> </a-box>
          <a-box color="#efefef" position="3 -1 0"> </a-box>
          <a-box color="#efefef" position="-5 -2 0"> </a-box>
          <a-box color="#efefef" position="-4 -6 0"> </a-box>
          <a-box color="#efefef" position="0 -2 -3"> </a-box>
          <a-box color="#efefef" position="0 2 -3"> </a-box>

          <a-box color="#efefef" position="1 4 0"> </a-box>
          <a-box color="#efefef" position="3 1 0"> </a-box>
          <a-box color="#efefef" position="-5 2 0"> </a-box>
          <a-box color="#efefef" position="-4 6 0"> </a-box>
          <a-box color="#efefef" position="0 2 3"> </a-box>
          <a-box color="#efefef" position="0 2 -3"> </a-box>
        </a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
